<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de votação</title>

    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Titillium+Web:wght@200;300;400;600&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/global.css">
    <link rel="stylesheet" href="assets/CSS/urna.css">

</head>

<body>

    <div class="corpo">
        <div class="tela">
            <div class="d-1">
                <div class="cod_candidato">
                    <div class="voto_para">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="cargo">
                        <span></span>
                    </div>
                    <div class="numeros">
                        <div>
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                    </div>
                    <div class="dados_candidato">
                    </div>
                </div>
                <div class="foto_candidato">
                    <div class="foto">
                    </div>
                    <div class="foto vice">
                    </div>
                </div>


            </div>
            <div class="d-2">
                Aperte a tela: <br />
                CONFIRMA para CONFIRMAR este voto<br />
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="linha">
                <div class="botao" onclick="clicou('1')">1</div>
                <div class="botao" onclick="clicou('2')">2</div>
                <div class="botao" onclick="clicou('3')">3</div>
            </div>
            <div class="linha">
                <div class="botao" onclick="clicou('4')">4</div>
                <div class="botao" onclick="clicou('5')">5</div>
                <div class="botao" onclick="clicou('6')">6</div>
            </div>
            <div class="linha">
                <div class="botao" onclick="clicou('7')">7</div>
                <div class="botao" onclick="clicou('8')">8</div>
                <div class="botao" onclick="clicou('9')">9</div>
            </div>
            <div class="linha">
                <div class="botao" onclick="clicou('0')">0</div>
            </div>
            <div class="linha">
                <div class="botao branco" onclick="branco()">BRANCO</div>
                <div class="botao corrige" onclick="corrige()">CORRIGE</div>
                <div class="botao confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>


    </div>




    <!--SCRIPT-->
    <script src="assets/JavaScript/etapas.js"></script>
    <script src="assets/JavaScript/animacao.js"></script>
</body>

</html>
